{% extends 'base.html' %}

{% block content %}

    <div>
		 {% include 'nav-checkout.html' %}
        <div>
			<div>
				<br>
				<div>
                    <h4><span style="color: black">Crypto Currency : </span>{{ selected_currency }}</h4>
                    <h4 id="price"><span style="color: black">Total Payment : </span>{{ totalPrice_str }}</h4>
					<hr>
					<div id="paypal-button" style="margin-left: 500px"></div>
				</div>
			</div>
		</div>

	</div>

<script src="https://www.paypalobjects.com/api/checkout.js"></script>
<script>
  paypal.Button.render({
    // Configure environment
    env: 'sandbox',
    client: {
      sandbox: 'demo_sandbox_client_id',
      production: 'demo_production_client_id'
    },
    // Customize button (optional)
    locale: 'en_US',
    style: {
      size: 'small',
      color: 'gold',
      shape: 'pill',
    },

    // Enable Pay Now checkout flow (optional)
    commit: true,

    // Set up a payment
    payment: function(data, actions) {
      return actions.payment.create({
        transactions: [{
          amount: {
            total: '{{ totalPrice }}',
            currency: 'USD'
          }
        }]
      });
    },
    // Execute the payment
    onAuthorize: function(data, actions) {
      return actions.payment.execute().then(function() {
        // Show a confirmation message to the buyer

        window.alert('Thank you for your purchase!');
        window.location.href = "{% url 'CryptoApp:index' %}"
      });
    }
  }, '#paypal-button');

</script>


{% endblock %}
